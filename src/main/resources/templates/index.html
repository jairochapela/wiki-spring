<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Wiki Personal</title>
</head>
<body>
    <nav>
        <a href="/">Inicio</a> |
        <a href="/index">Índice</a> |
        <a href="/about">Acerca de</a>
    </nav>

    <h1>Índice de Páginas</h1>

    <table>
        <thead>
            <tr>
                <th><a href="?orden=nombre">Nombre</a></th>
                <th><a href="?orden=fecha">Última Modificación</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="f : ${entradas}">
                <td><a th:href="'/' + ${f.getRuta()}" th:text="${f.getRuta()}"></a></td>
                <td><span th:text="${#dates.format(f.getFechaModificacion(), 'dd/MM/yyyy HH:mm')}"></span></td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>&copy; 2026 Mi Wiki Personal</p>
    </footer>
</body>
</html>
